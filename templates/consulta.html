<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        h2 {text-transform: uppercase;}
    </style>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>
<p>&nbsp;</p>
<p>&nbsp;</p>
<h2><span style="color: #1B7146;height: 1px; ">REPORTE DEL CLIMA DE LA CIUDAD DE "{{nom_ciu}}"</span></h2>
<table style="height: 19px; width: 40.3508%; border-collapse: collapse;" border="0">
<tbody>
<table style="height: 19px; width: 40.3508%; border-collapse: collapse;" border="0">
<tbody>
<tr style="height: 18px;">
<td style="width: 33.3333%; height: 18px; text-align: center; color: #0000ff;">Fecha</td>
<td style="width: 40.3333%; height: 18px; text-align: center;color: #0000ff;">Velocidad</td>
<td style="width: 20.0686%; height: 18px; text-align: center;color: #0000ff;">Temp_Max</td>
<td style="width: 10.0686%; height: 18px; text-align: center;color: #0000ff;">Temp_Min</td>
</tr>
</tbody>
</table>
<div class="row row-col-2 row-cols-sm-2 row-cols-md-3 row-cols-lg-3">{% for ciu in ciudad %}</div>
<div class="row row-col-2 row-cols-sm-2 row-cols-md-3 row-cols-lg-3">
<table style="height: 19px; width: 40.3508%; border-collapse: collapse;" border="0">
<tbody>
<tr style="height: 18px;">
<td style="width: 33.3333%; height: 18px; text-align: center;">{{ciu.Fecha}}</td>
<td style="width: 33.3333%; height: 18px; text-align: center;">{{ciu.Temperatutas.vel_viento}}</td>
<td style="width: 33.3333%; height: 18px; text-align: center;">{{ciu.Temperatutas.Temp_Max}}</td>
<td style="width: 33.3333%; height: 18px; text-align: center;">{{ciu.Temperatutas.Temp_Min}}</td>
</tr>
</tbody>
</table>
</div>
<div class="row row-col-2 row-cols-sm-2 row-cols-md-3 row-cols-lg-3">{% endfor %}</div>
<h3>{{tot}} datos extraidos</h3>

                        </form>

</body>
</html>
